<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Collect Coins</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <!-- <span class="close-button">&times;</span>
                <h1>Hello, I am a modal!</h1> -->
        <div
          id="title"
          style="text-align: center; font-size: 30px; margin-bottom: 40px"
        >
          Finished in
        </div>
        <div id="badges">
          <div id="badge1" style="display: none">
            <img src="assets/levels-badge.png" />
            <div style="margin-left: 50px">Highest Score</div>
          </div>
          <div id="badge2" style="display: none">
            <img src="assets/time-badge.png" />
            <div style="margin-left: 50px; width: 100px">
              Finished before 2 Minutes
            </div>
          </div>
          <div id="badge3" style="display: none">
            <img src="assets/badge.png" />
            <div style="margin-left: 50px">40 coins</div>
          </div>
        </div>
      </div>
    </div>
    <div id="top-bar">
      <div id="info-bar">
        <div id="levels">
          <div id="circle1">
            <div id="level1">
              Level 1
            </div>
          </div>
          <div id="circle2">
            <div id="level2">
              Level 2
            </div>
          </div>
          <div id="circle3">
            <div id="level3">
              Level 3
            </div>
          </div>
        </div>
        <div id="timer" style="font-size: 30px; margin-top: 30px">00:00</div>
        <div id="myScore" style="font-size: 30px; margin-top: 30px">
          Score : -- Coins
        </div>
      </div>
      <button id="startGame">Start Game</button>
    </div>
    <div id="game-border"></div>
    <script src="js/main.js"></script>
  </body>
</html>
